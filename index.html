<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Staking BNB - Dashboard</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Chart.js para las gráficas -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Web3.js: MUY IMPORTANTE que esté antes de app.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
</head>
<body>
  <div class="dashboard">
    <h1>Smart Staking BNB</h1>

    <div class="section">
      <h2>Estadísticas Globales</h2>
      <p>Total Staked: <span id="totalStaked">...</span></p>
      <p>Total en Tesorería: <span id="totalTreasury">...</span></p>
      <p>Usuarios Activos: <span id="activeUsers">...</span></p>
      <p>Siguiente Reparto en: <span id="nextDistribution">...</span></p>
    </div>

    <div class="section">
      <h2>Tus Datos</h2>
      <p>Staked Personal: <span id="userStaked">...</span></p>
      <p>Dividendos Pendientes: <span id="pendingRewards">...</span></p>
      <p>Estimación de Dividendos Diarios: <span id="dailyEstimate">...</span></p>
    </div>

    <div class="section">
      <h2>Acciones</h2>
      <input type="number" id="stakeAmount" placeholder="Cantidad de BNB a depositar">
      <button onclick="stakeBNB()">Depositar</button>
      <button onclick="withdrawStake()">Retirar Staking</button>
      <button onclick="withdrawRewards()">Reclamar Recompensas</button>
    </div>

    <div class="section">
      <h2>Gráficas</h2>
      <canvas id="treasuryChart" width="400" height="150"></canvas>
      <canvas id="dividendChart" width="400" height="150"></canvas>
    </div>
  </div>

  <!-- Tu script de conexión e interacción -->
  <script src="app.js"></script>
</body>
</html>
