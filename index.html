<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Staking BNB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Smart Staking BNB</h1>
    <button id="connectButton">Connect Wallet</button>

    <section class="stats">
      <h2>Global Stats</h2>
      <div id="globalStats" class="stat-block"></div>
    </section>

    <section class="stats">
      <h2>Your Stats</h2>
      <div id="userStats" class="stat-block"></div>
    </section>

    <section class="actions">
      <h2>Actions</h2>
      <input type="number" id="stakeAmount" placeholder="Amount in BNB" />
      <button onclick="stake()">Stake</button>

      <input type="number" id="withdrawPartialAmount" placeholder="Withdraw Partial" />
      <button onclick="withdrawPartial()">Withdraw Partial</button>

      <button onclick="withdrawAll()">Withdraw All</button>
      <button onclick="claimRewards()">Claim Rewards</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
