<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smart Staking BNB Dashboard</title>
<link rel="stylesheet" href="styles.css" />
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>

<header>
  <h1>Smart Staking BNB</h1>
  <button id="connectBtn" class="btn primary-btn">Conectar Wallet</button>
  <p>Wallet: <span id="walletAddress">No conectado</span></p>
</header>

<main>
  <section class="stats-section">
    <h2>Estadísticas Globales</h2>
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Stakeado</h3>
        <p id="totalStaked">-</p>
      </div>
      <div class="stat-card">
        <h3>Total Tesorería</h3>
        <p id="totalTreasury">-</p>
      </div>
      <div class="stat-card">
        <h3>Dividendo Diario Total</h3>
        <p id="dailyDividend">-</p>
      </div>
      <div class="stat-card">
        <h3>Stakers Activos</h3>
        <p id="activeStakers">-</p>
      </div>
    </div>
  </section>

  <section class="stats-section user-stats">
    <h2>Estadísticas de Usuario</h2>
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Stakeado</h3>
        <p id="userStaked">-</p>
      </div>
      <div class="stat-card">
        <h3>Recompensas Pendientes</h3>
        <p id="pendingRewards">-</p>
      </div>
      <div class="stat-card">
        <h3>Estimación Diaria</h3>
        <p id="dailyEstimate">-</p>
      </div>
      <div class="stat-card">
        <h3>Participación %</h3>
        <p id="userShare">-</p>
      </div>
      <div class="stat-card">
        <h3>Próxima Distribución En</h3>
        <p id="nextDistribution">-</p>
      </div>
    </div>
  </section>

  <section class="actions">
    <h2>Acciones</h2>
    <div class="action-group">
      <input id="stakeAmount" type="number" step="0.0001" min="0" placeholder="Cantidad BNB a stakear" />
      <button id="stakeBtn" class="btn success-btn">Stakear BNB</button>
    </div>

    <div class="action-group">
      <input id="withdrawAmount" type="number" step="0.0001" min="0" placeholder="Cantidad BNB a retirar parcialmente" />
      <button id="withdrawPartialBtn" class="btn warning-btn">Retirar Parcial</button>
    </div>

    <div class="action-group">
      <button id="withdrawBtn" class="btn danger-btn">Retirar Todo el Stake</button>
    </div>

    <div class="action-group">
      <button id="withdrawRewardsBtn" class="btn info-btn">Reclamar Recompensas</button>
    </div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
