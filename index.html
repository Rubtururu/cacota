<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Staking BNB</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js" defer></script>
</head>
<body class="bg-gray-950 text-white transition duration-500">
  <div class="min-h-screen p-6">
    <header class="mb-8 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-blue-400 animate-pulse">Smart Staking BNB</h1>
      <button id="connectWallet" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600 transition">Conectar Wallet</button>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
        <h2 class="text-lg font-semibold">Total Staked</h2>
        <p id="totalStaked" class="text-2xl mt-2">Loading...</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
        <h2 class="text-lg font-semibold">Treasury Pool</h2>
        <p id="totalTreasury" class="text-2xl mt-2">Loading...</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
        <h2 class="text-lg font-semibold">Daily Dividends</h2>
        <p id="dailyDividend" class="text-2xl mt-2">Loading...</p>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
        <h2 class="text-lg font-semibold">My Stake</h2>
        <p id="myStake" class="text-2xl mt-2">Loading...</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
        <h2 class="text-lg font-semibold">My Rewards</h2>
        <p id="myRewards" class="text-2xl mt-2">Loading...</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
        <h2 class="text-lg font-semibold">Next Payout In</h2>
        <p id="nextPayout" class="text-2xl mt-2">Loading...</p>
      </div>
    </div>

    <div class="flex flex-wrap justify-center gap-4 mb-10">
      <button id="stakeBtn" class="bg-green-500 px-6 py-2 rounded hover:bg-green-600 transition">Hacer Stake</button>
      <button id="withdrawBtn" class="bg-yellow-500 px-6 py-2 rounded hover:bg-yellow-600 transition">Retirar Stake</button>
      <button id="claimBtn" class="bg-purple-500 px-6 py-2 rounded hover:bg-purple-600 transition">Reclamar Recompensas</button>
    </div>

    <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
      <h2 class="text-xl font-bold mb-4">Gr√°fico Pool de Dividendos</h2>
      <canvas id="dividendChart" height="100"></canvas>
    </div>
  </div>
</body>
</html>
